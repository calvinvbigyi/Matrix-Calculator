<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Matrix-Wizard</title>
        <link rel="stylesheet" href="font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    </head>
    <body>
        <div id="wrapper">
            <h id="title"> Matrix Wizard </h>
            <div id="content_area">
                <form method="post" id="matrix_form" action="index.php">
                    <div id="input_areas">
                        <div class="input_1">
                            <h1> First Matrix: </h1>
                            <div id="matrix_1" class="input">
                                <textarea id="input_matrix1" name="input_matrix1"></textarea><br>
                            </div>
                        </div>
                        <div class="input_2">
                            <h1> Second Matrix: </h1>
                            <div id="matrix_2" class="input">
                                <textarea id="input_matrix2" name="input_matrix2"></textarea><br>
                            </div>
                        </div>
                    </div>       
                    <div id="boxes">
                        <input type="checkbox" name="matrix_f" value="det" id="det"> Get the Determinant<br> 
                        <input type="checkbox" name="matrix_f" value="inv" id="inv"> Get the Inverse Matrix<br>
                        <input type="checkbox" name="matrix_f" value="add" id="add"> Get the Sum Matrix<br>
                        <input type="checkbox" name="matrix_f" value="sub" id="sub"> Get the Subtract Matrix<br>
                        <input type="checkbox" name="matrix_f" value="mul" id="mul"> Get the Multiplication Matrix<br>
                        <input type="checkbox" name="matrix_f" value="div" id="div"> Get the Division Matrix<br><br>
                        <input type="submit" name="submit" value="Calculate Now!" id="submit"/>
                    </div>
                </form>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
                <script src="Matrix.js" ></script>
                <div id="res">
                    <h1> Result: </h1>
                    <textarea id="result" name='result'></textarea>
                </div>
                <button id="clear">Clear</button>
            </div>
            <footer>
                <p>All rights reserved. </p>
                <p>Created by Calvin and Leticia.</p>
            </footer>
        </div>
    </body>
</html>
