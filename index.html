<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Matrix-Calculator</title>
        <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    </head>
    <body>
        <div id="wrapper">
            <h id="title"> Matrix Calculator </h>
            <div id="content_area">
                <form method="post" id="matrix_form" action="index.php">
                    <textarea id="input_matrix1" name="input_matrix1"></textarea><br>
                    <textarea id="input_matrix2" name="input_matrix2"></textarea><br>
                    <input type="checkbox" name="matrix_f" value="det" id="det"> Get the Determinant 
                    <input type="checkbox" name="matrix_f" value="inv" id="inv"> Get the Inverse Matrix
                    <input type="checkbox" name="matrix_f" value="add" id="add"> Get the Sum Matrix<br>
                    <input type="checkbox" name="matrix_f" value="sub" id="sub"> Get the Subtract Matrix<br>
                    <input type="checkbox" name="matrix_f" value="mul" id="mul"> Get the Multiplication Matrix<br>
                    <input type="checkbox" name="matrix_f" value="div" id="div"> Get the Division Matrix<br></br>
                    <input type="submit" name="submit" value="Calculate Now!" id="submit"/>
                </form>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>               
                <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
                <script src="Matrix.js" ></script>
                <br></br>
                <div id="res">
                    <form id="result_area">
                        <textarea id="result" name='result'></textarea>
                </div>
            </div>

                <p>All rights reserved. </p>
            </footer>
        </div>
